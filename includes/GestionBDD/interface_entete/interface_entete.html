<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Gestion du contenu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <style type="text/css">

          .formulaire{
            text-align:left;
            font-weight:bold;
          }

          .form-control{
            border-color: black;
            border-radius: 0px;
            border-style:solid;
            border-width:2px;
          }

          .btn{
            border-radius: 0px;
          }

          .row{
            margin-bottom: 2px;
          }
      </style>
      <div class="container formulaire">
        <!-- Titre -->
        <div class="row">
          <div class="col">
            <h1 style="text-align:center"><B><U>Gestion du contenu</U></B></h1>
          </div>
        </div>
        <!-- Ligne 1 -->
        <div class="row">
          <div class="col-md-2">
            Titre du clip:
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="titre" placeholder="Titre" />
          </div>
          <div class="col-md-offset-4 col-md-2">
            Album:
          </div>
          <div class="col-md-2">
            <input type="text"class="form-control input" id="album" placeholder="Album" />
          </div>
        </div>
        <!-- Ligne 2 -->
        <div class="row">
          <div class="col-md-2">
            URL Vidéo:
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" class="form-control" id="parcourir" placeholder="URL">
              <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Parcourir&hellip; <input type="file" style="display: none;" multiple>
                    </span>
              </label>
            </div>
          </div>
          <div class="col-md-offset-3 col-md-2">
            Année de production:
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="annne_prod"  placeholder="Année production">
          </div>
        </div>
        <!-- Ligne 3 -->
        <div class="row">
          <div class="col-md-2">
            Artiste:
          </div>
          <div class="col-md-2">
            <div class="input-group">
              <input type="text" class="form-control" id="artiste" placeholder="Artiste">
            </div>
          </div>
          <div class="col-md-offset-4 col-md-2">
          Qualité du clip:
          </div>
          <div class="col-md-2">
            <select id="qualite" class="form-control">
              <option>--Qualité--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <!-- Ligne 4 -->
        <div class="row">
          <div class="col-md-2">
            Genre:
          </div>
          <div class="col-md-2">
            <select id="genre" class="form-control">
              <option>--Genre--</option>
              <option>?</option>
              <option>??</option>
              <option>???</option>
              <option>????</option>
              <option>?????</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-4">
            <button class="btn btn-block btn-primary" id="inserer" type="input">Insérer</button>
          </div>
        </div>
      </div>
    </body>
    <script type="text/javascript">
      $(function() {
        // Permet d'ouvrir la fenetre "parcourir" de l'explorateur
        $(document).on('change', ':file', function() {
          var input = $(this),
              numFiles = input.get(0).files ? input.get(0).files.length : 1,
              label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
              input.trigger('fileselect', [numFiles, label]);
        });

        // Remplissage auto du champ de l'url
        $(document).ready( function() {
            $(':file').on('fileselect', function(event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if( input.length ) {
                    input.val(log);
                } else {
                    if( log ) alert(log);
                }

            });
        });
      });
    </script>
</html>
